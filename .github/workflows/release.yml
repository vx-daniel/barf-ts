name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: bun-darwin-arm64
            binary: barf-darwin-arm64
            os: macos-latest
          - target: bun-darwin-x64
            binary: barf-darwin-x64
            os: macos-13
          - target: bun-linux-x64
            binary: barf-linux-x64
            os: ubuntu-latest
          - target: bun-linux-arm64
            binary: barf-linux-arm64
            os: ubuntu-24.04-arm
          - target: bun-windows-x64
            binary: barf-windows-x64.exe
            os: windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Build binary
        run: bun build --compile --target=${{ matrix.target }} --outfile=dist/${{ matrix.binary }} src/index.ts

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: dist/${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          gh release create "$TAG_NAME" \
            --title "$TAG_NAME" \
            --generate-notes \
            artifacts/*
